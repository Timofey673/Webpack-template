<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="stylesheet" href="css/style.bundle.css" />

  <title><%=title%></title>
</head>

<body>
  <div class="modal-login">
    <button type="button" class="close-form">X</button>
    <div class="modal-container">
      <div class="logo-box-login">
        <h2 class="logo-header">porten</h2>
        <p class="city">санкт-петербург</p>
      </div>
      <form class="d-flex flex-column login-submit">
        <input class="input-login" type="text" placeholder="Ваш логин">
        <div class="hidden-message-login">Пользователь не зарегистрирован</div>
        <input class="input-password" type="password" placeholder="Ваш пароль">
        <div class="hidden-message-password">Неверный пароль</div>
        <button type="submit" class="btn-send-form">Войти</button>
      </form>
    </div>
  </div>
  <div class="modal-email">
    <p class="modal-text">Вы успешно подписались на новости и рассылки</p>
    <div class="logo-box">
      <h2 class="logo-header">porten</h2>
      <p class="city">санкт-петербург</p>
    </div>
    <button type="button" class="btn ok">ok</button>
  </div>
  <div class="main-container">
    <header>
      <div class="content-container">
        <div class="contacts">
          <a class="contacts-phone" href="tel:+78121234567">8 (812) 123-45-67</a>
          <div class="contacts-text">Работаем 7 дней в неделю</div>
          <div class="contacts-time">9:00 — 18:00</div>
        </div>
        <button type="button" class="entrance">Войти / Регистрация</button>
      </div>
      <div class="nav-container">
        <div class="content-container">
          <a class="logo" href="#">porten</a>
          <div class="d-flex">
            <nav class="navigation">
              <ul class="nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">понравилось</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">личный кабинет</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">настройки</a>
                </li>
              </ul>
            </nav>
            <button type="button" class="cart"></button>
            <button type="button" class="search"></button>
          </div>
        </div>
      </div>
    </header>
